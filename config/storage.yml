test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

cloudinary_defaults: &cloudinary_defaults
  service: Cloudinary
  secure: true

cloudinary_test:
  tags:
    - test
  <<: *cloudinary_defaults

cloudinary_development:
  tags:
    - development
  <<: *cloudinary_defaults

cloudinary_production:
  tags:
    - production
  <<: *cloudinary_defaults